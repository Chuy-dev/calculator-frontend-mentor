<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style/purple-style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <header class="header">
        <nav class="nav">
          <div>
            <p>calc</p>
          </div>
          <div class="edit-theme">
            <span>THEME</span>
            <div>
              <div>
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <input type="checkbox" name="theme" id="theme" />
            </div>
          </div>
        </nav>
      </header>
      <div class="container-display">
        <div class="display">0</div>
      </div>
      <div class="container-key">
        <div class="btn key-button">7</div>
        <div class="btn key-button">8</div>
        <div class="btn key-button">9</div>
        <div class="btn delete">DEL</div>
        <div class="btn key-button">4</div>
        <div class="btn key-button">5</div>
        <div class="btn key-button">6</div>
        <div class="btn key-button">+</div>
        <div class="btn key-button">1</div>
        <div class="btn key-button">2</div>
        <div class="btn key-button">3</div>
        <div class="btn key-button">-</div>
        <div class="btn key-button">.</div>
        <div class="btn key-button">0</div>
        <div class="btn key-button">/</div>
        <div class="btn key-button">*</div>
        <div class="btn reset">RESET</div>
        <div class="btn result">=</div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
